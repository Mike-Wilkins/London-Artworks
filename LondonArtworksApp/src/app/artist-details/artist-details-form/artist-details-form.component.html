<form style="text-align: center;">
    <input type="hidden" name="id"
    [value]="service.formData.id"/>
    <div class="form-group">
        <label>Firstname</label>
        <input class="form-control form-control-lg" placeholder="Firstname"
        name="firstname" #firstname="ngModel" [(ngModel)]="service.formData.firstname">
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input class="form-control form-control-lg" placeholder="Surname"
        name="surname" #surname="ngModel" [(ngModel)]="service.formData.surname">
    </div>
    <div class="form-group">
        <label>Biography</label>
        <input class="form-control form-control-lg" placeholder="Biography"
        name="biography" #biography="ngModel" [(ngModel)]="service.formData.biography">
    </div>
</form>
