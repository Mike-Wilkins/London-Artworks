<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <div class="row justify-content-md-center">
        <div class="col-md-6 text-center">
            <input type="hidden" name="id"
            [value]="service.formData.id"/>
            <div class="form-group">
                <label>Firstname</label>
                <input class="form-control form-control-lg" placeholder="Firstname"
                name="firstname" #firstname="ngModel" [(ngModel)]="service.formData.firstname" 
                required [class.invalid]="firstname.invalid && firstname.touched">
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <label>Surname</label>
                <input class="form-control form-control-lg" placeholder="Surname"
                name="surname" #surname="ngModel" [(ngModel)]="service.formData.surname" 
                required [class.invalid]="surname.invalid && surname.touched">
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <label>Biography</label>
                <textarea class="form-control form-control-lg" placeholder="Biography"
                name="biography" #biography="ngModel" [(ngModel)]="service.formData.biography" style="height:300px; resize:none;" 
                required [class.invalid]="biography.invalid && biography.touched"></textarea>
            </div>
            <div class="form-group" style="margin-top: 15px">
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
            </div>
        </div>
    </div>
</form>
